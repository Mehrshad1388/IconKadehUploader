<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آپلودر هوشمند آیکون کده</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js');
        });
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 آپلودر هوشمند آیکون کده</h1>
        </div>
        
        <form id="upload-form">
            
            <div class="form-section">
                <h2>۱. انتخاب فایل و نام انگلیسی</h2>
                <div class="form-group file-area">
                    <input type="file" id="ik_svg_file" name="ik_svg_file" class="required" accept=".svg">
                    <div class="file-dummy">
                        <span class="file-icon">📂</span>
                        <span class="file-text">یک فایل SVG را انتخاب کنید یا اینجا بکشید</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ik_icon_name">نام انگلیسی (راهنمای هوش مصنوعی)</label>
                    <input type="text" id="ik_icon_name" name="ik_icon_name" class="ltr required" placeholder="مثال: search, home, trash">
                </div>
            </div>

            <div class="ai-section">
                <button type="button" class="ai-btn" id="generate-ai-btn" disabled>
                    <span class="magic-icon">🪄</span>
                    <span class="ai-btn-text">تولید با هوش مصنوعی</span>
                </button>
                <div class="form-group ai-model-selector">
                    <label for="ik_ai_model">مدل هوش مصنوعی</label>
                    <select id="ik_ai_model" name="ik_ai_model">
                        <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro</option>
                        <option value="gemini-1.5-flash-latest" selected>Gemini 1.5 Flash</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>۲. تکمیل اطلاعات</h2>
                <div class="form-group">
                    <label for="ik_title">عنوان کامل آیکون</label>
                    <input type="text" id="ik_title" name="ik_title" class="required" placeholder="توسط هوش مصنوعی تولید می‌شود...">
                </div>
                <div class="form-group">
                    <label for="ik_description">توضیحات آیکون</label>
                    <textarea id="ik_description" name="ik_description" class="required" rows="4" placeholder="توسط هوش مصنوعی تولید می‌شود..."></textarea>
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="ik_category">دسته‌بندی</label>
                        <select id="ik_category" name="ik_category" class="required">
                            <option value="">در حال بارگذاری...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ik_tags">برچسب‌ها (جدا با کاما)</label>
                        <input type="text" id="ik_tags" name="ik_tags" placeholder="خانه, سایت, رابط کاربری">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="ik_license">لایسنس</label>
                    <select id="ik_license" name="ik_license">
                        <option>Apache License 2.0</option>
                        <option>MIT License</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>۳. قابلیت‌های آیکون</h2>
                <div class="checkbox-container">
                    <div class="checkbox-group">
                        <input type="checkbox" id="ik_can_change_color" name="color" checked>
                        <label for="ik_can_change_color">قابلیت تغییر رنگ</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="ik_can_change_size" name="size" checked>
                        <label for="ik_can_change_size">قابلیت تغییر سایز</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="ik_can_change_weight" name="weight" checked>
                        <label for="ik_can_change_weight">قابلیت تغییر وزن</label>
                    </div>
                </div>
            </div>
            
            <div class="status-bar" id="status-bar">برای شروع، یک فایل SVG و نام انگلیسی آن را وارد کنید.</div>

            <button type="submit" class="submit-btn" id="submit-btn" disabled>
                <span class="btn-text">✨ ساخت و انتشار آیکون</span>
                <div class="spinner" style="display: none;"></div>
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
